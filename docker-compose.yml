services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: brand_guardian_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data/chroma_db:/app/data/chroma_db
    env_file:
      - ./backend/.env
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - brand-net

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brand_guardian_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - brand-net

networks:
  brand-net:
    driver: bridge